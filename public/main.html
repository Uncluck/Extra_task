<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Philosopher:ital,wght@0,400;0,700;1,400&family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script src="main-script.js"></script>
    <link href="../public/style.css" rel="stylesheet">
    <title>Title</title>
</head>
<body>
<header>
    <nav class="main-nav">
        <div class="logo">
            <img src="../image/new_logo.png" alt="logotype">
        </div>
        <ul class="site-navigation">
            <li class="site-navigation-item" id="main">
                <a href="main.html">Главная</a>
            </li>
            <li class="site-navigation-item" id="analytics">
                <a href="analytics.html">Аналитика</a>
            </li>
        </ul>
        <div class="login">
            <a href="#">
                <img src="../image/ava.png" alt="login">
            </a>
        </div>
    </nav>
</header>
<main>
    <section class="search">
        <form action="#">
            <div class="search-input">
                <input type="text" placeholder="Поиск прибора в Botanique по номеру, названию, подразделению и др." name="search">
            </div>
            <div class="qr">
                <img src="../image/qr_code_scanner-24px.png" alt="qr">
            </div>
        </form>
    </section>
    <section class="fav">
        <div class="head-fav">
            <div class="fav-like">
                <img src="../image/favorite.svg" alt="like">
            </div>
            <p>Любимые приборы</p>
        </div>
        <div class="main-fav">
            <div class="first-row">
                <div class="name">Название</div>
                <div class="status">Статус</div>
            </div>
            <div class="row">
                <div class="row-icon">
                    <img src="../image/pH.png" alt="icon">
                </div>
                <p class="name-item">pH-метр Mettler-Toledo International, Inc. SevenCompact S220</p>
                <div class="row-status" id="status-1">
                    <button id="free1" data-state="1" onclick="changeStatus(this.parentElement)">Свободен
                        <img src="/image/arrow_drop_down_24px.png" alt="arrow_down">
                    </button>
                    <div class="dropdown-content">
                        <button id="1" data-state="0">Занят</button>
                    </div>
                </div>
                <div>
                    <img src="../image/share_on.png" alt="ring" id="ring1" onclick="changeIcon(this.id)">
                </div>
            </div>
            <div class="row">
                <div class="row-icon">
                    <img src="../image/pectr.svg" alt="icon">
                </div>
                <p class="name-item">Спектрофотометр Varian, Inc Cary 50 Bio</p>
                <div class="row-status" id="status-2">
                    <button id="free2" data-state="1" onclick="changeStatus(this.parentElement)">Свободен
                        <img src="/image/arrow_drop_down_24px.png" alt="arrow_down">
                    </button>
                    <div class="dropdown-content">
                        <button id="2" data-state="0">Занят</button>
                    </div>
                </div>
                <div>
                    <img src="../image/share_on.png" alt="ring" id="ring2" onclick="changeIcon(this.id)">
                </div>
            </div>
            <div class="row">
                <div class="row-icon">
                    <img src="../image/tritrator.png" alt="icon">
                </div>
                <p class="name-item">Титратор</p>
                <div class="row-status" id="status-3">
                    <button id="free3" data-state="1" onclick="changeStatus(this.parentElement)">Свободен
                        <img src="/image/arrow_drop_down_24px.png" alt="arrow_down">
                    </button>
                    <div class="dropdown-content">
                        <button id="3" data-state="0">Занят</button>
                    </div>
                </div>
                <div>
                    <img src="../image/share_off.png" alt="ring" id="ring3" onclick="changeIcon(this.id)">
                </div>
            </div>
            <div class="row">
                <div class="row-icon">
                    <img src="../image/koagulometr.png" alt="icon">
                </div>
                <p class="name-item">Коагулометр Tcoag, KC 4 Delta</p>
                <div class="row-status" id="status-4">
                    <button id="free4" data-state="1" onclick="changeStatus(this.parentElement)">Свободен
                        <img src="/image/arrow_drop_down_24px.png" alt="arrow_down">
                    </button>
                    <div class="dropdown-content">
                        <button id="4" data-state="0">Занят</button>
                    </div>
                </div>
                <div>
                    <img src="../image/share_mute.png" alt="ring" id="ring4" onclick="changeIcon(this.id)">
                </div>
            </div>
            <div class="row">
                <div class="row-icon">
                    <img src="../image/koagulometr.png" alt="icon">
                </div>
                <p class="name-item">Коагулометр Tcoag, KC 4 Delta</p>
                <div class="row-status" id="status-5">
                    <button id="free5" data-state="1" onclick="changeStatus(this.parentElement)">Свободен
                        <img src="/image/arrow_drop_down_24px.png" alt="arrow_down">
                    </button>
                    <div class="dropdown-content">
                        <button id="5" data-state="0">Занят</button>
                    </div>
                </div>
                <div>
                    <img src="../image/share_mute.png" alt="ring" id="ring5" onclick="changeIcon(this.id)">
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
